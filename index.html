<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <div class="header">
      <div class="title">IP Address Tracker</div>
      <div class="content-form">
        <input type="text" class = "ip-inp" placeholder="Search for any IP address or domain"> 
        <div class="search-btn"><img src="/images/icon-arrow.svg"></div>
      </div>
      <div class="info-container">
        <div class="info">
          <div class="info-title">IP Address</div>
          <div class="info-ip" id = "ip">192.212.174.101</div>
        </div>
        <div class="info">
          <div class="info-title">Location</div>
          <div class="info-location" id = "location">Brooklyn,Ny 10001</div>
        </div>
        <div class="info">
          <div class="info-title">Timezone</div>
          <div class="info-location" id = "timezone">UTC-05:00</div>
        </div>
         <div class="info">
          <div class="info-title">ISP</div>
          <div class="info-location" id = "isp">spaceX stalink</div>
        </div>
      </div>
    </div>
    <div class="map" id = "map"></div>
    <script src="main.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  </body>
</html>
